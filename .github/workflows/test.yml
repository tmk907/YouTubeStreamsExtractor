name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: 9.0.x 
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'          
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    - name: Check out Code
      uses: actions/checkout@v3
      with:
         fetch-depth: 0
    - name: Build Cake
      run: |
        chmod +x build.sh
        ./build.sh --target Test